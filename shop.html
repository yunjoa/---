<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Orobell - Shop</title>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Lora:ital@1&family=Playfair+Display:wght@500&family=Poiret+One&family=Roboto:wght@100&family=Song+Myung&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/inc.css" />
    <link rel="stylesheet" href="css/shop.css" />

    <script type="module" src="js/inc.js"></script>
    <script src="js/shop.js"></script>
  </head>
  <body>
    <div class="all__wrap">
      <div class="shopall">Shop All <span>0</span></div>
      <p class="shopall__explanation">
        Explore our curated collection of homewares made in Australia and Japan.
        <br />
        From candles and pottery to organic towels and Japanese pairing knives,
        <br />
        each piece has been thoughtfully selected.
      </p>

      <div class="categories">
        <button data-type="Classic">Classic</button>
        <button data-type="Garden">Garden</button>
        <button data-type="Doorbell">Doorbell</button>
        <button data-type="Edition">Edition</button>
      </div>
      <hr class="product-start" />
      <ul class="product-lis-wrap"></ul>
    </div>
  </body>
</html>
